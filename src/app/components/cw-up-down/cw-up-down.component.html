<div class="centered">
 
  <button (click)="downWeek()" mat-icon-button class="prev-btn">
    <mat-icon>arrow_back_ios_new</mat-icon>
  </button>

  <div class="hexagon">
    <div class="hex-text">{{week}}</div>
  </div>

  <button (click)="upWeek()" mat-icon-button class="next-btn">
    <mat-icon>arrow_forward_ios_new</mat-icon>
  </button>
</div>
