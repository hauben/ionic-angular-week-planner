<div class="add-todo-dialog">
 
  <div class="top_row_container">
    
    <button (click)="onBackClick()" mat-fab>
        <mat-icon>close</mat-icon>
    </button>
    
  </div>

  <div class="headline">Statistics</div> 
  
  <div class="activity-container">

      <mat-form-field appearance="fill" class="activity-form-field">
        <mat-label>Choose an activity</mat-label>
        <mat-select (selectionChange)="onActivitySelectionChange($event)">
        
          <mat-option *ngFor="let activity of activities" [value]="activity">{{activity.name}}</mat-option>
        </mat-select>
      </mat-form-field>

    
      <mat-form-field appearance="fill" class="activity-form-field">
        <mat-label>Pick your filter</mat-label>
        <mat-select (selectionChange)="onFilterSelectionChange($event)" [value]="defaultFilter">
        
          <mat-option *ngFor="let filter of filters" [value]="filter">{{filter}}</mat-option>
        </mat-select>
      </mat-form-field>  
  </div>

  <div class="table_div">
    <div class="summary">Total: {{total}}</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 activity-table">
    
          <!-- Start Column -->
          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef>Start</th>
            <td mat-cell *matCellDef="let activity"> {{activity.start}} </td>
          </ng-container>
        
          <!-- End Column -->
          <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>End</th>
            <td mat-cell *matCellDef="let activity"> {{activity.end}} </td>
          </ng-container>

          <!-- Week Column -->
            <ng-container matColumnDef="week">
              <th mat-header-cell *matHeaderCellDef>CW</th>
              <td mat-cell *matCellDef="let activity"> {{getWeek(activity.startWithYear)}} </td>
            </ng-container>
        
          <!-- Duration Column -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let activity"> {{activity.duration}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
