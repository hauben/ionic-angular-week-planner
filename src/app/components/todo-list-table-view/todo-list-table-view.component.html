
<mat-tab-group class="my-tab-class">
  <!-- Tab A ALL Todos -->
  <mat-tab class="mytab" label="Tab A">
    <ng-template mat-tab-label>
      <div class="tab-label-container">
        <mat-icon class="tab-icon">list_alt</mat-icon>
        <span>All</span>
      </div>
    </ng-template>
    <div class="items_container">
      <div *ngFor="let todo of todo_items">
          <todo-item [week]="todo.calendarWeek"
                     [id]="todo.id" 
                     [title]="(todo.isDurationBased === 0) ? todo.name : parseActivityName(todo.activity)"
                     [isChecked]="todo.isDone" 
                     [hasTimeGoal]="(todo.isDurationBased===1) ? true : false"
                     [hoursTimeGoal]="todo.timegoalHours"
                     [minutesTimeGoal]="todo.timegoalMinutes"
                     [color]="todo.color"
                     (deleteItem)="onDeleteItem(todo.id)"  
                     (nameOfTodoChanged)="onNameOfTodoChanged($event)"
                     (statusOfTodoChanged)="onStatusOfTodoChanged($event)">
          </todo-item>
      </div>
    </div>
  </mat-tab>


  <mat-tab class="mytab" label="Tab B">
    <ng-template mat-tab-label>
      <div class="tab-label-container">
        <mat-icon class="tab-icon">check_box_outline_blank</mat-icon>
        <span>Open</span>
      </div>
    </ng-template>
    <div class="items_container">
      <div *ngFor="let todo of todo_items">
          <div *ngIf="!todo.isDone">
            <todo-item [id]="todo.id" 
                      [title]="(todo.isDurationBased === 0) ? todo.name : parseActivityName(todo.activity)"
                      [isChecked]="todo.isDone" 
                      [hasTimeGoal]="(todo.isDurationBased===1) ? true : false"
                      [color]="todo.color"
                      (deleteItem)="onDeleteItem(todo.id)"  
                      (nameOfTodoChanged)="onNameOfTodoChanged($event)"
                      (statusOfTodoChanged)="onStatusOfTodoChanged($event)">
            </todo-item>
          </div>
      </div>
    </div>
  </mat-tab>

  <!-- Tab C DONE Todos -->
  <mat-tab class="mytab" label="Tab C">
    <ng-template mat-tab-label>
      <div class="tab-label-container">
        <mat-icon class="tab-icon">check_box</mat-icon>
        <span>Done</span>
      </div>
    </ng-template>
    <div class="items_container">
      <div *ngFor="let todo of todo_items">
        <div *ngIf="todo.isDone">
          <todo-item [id]="todo.id" 
                      [title]="(todo.isDurationBased === 0) ? todo.name : parseActivityName(todo.activity)"
                      [isChecked]="todo.isDone" 
                      [hasTimeGoal]="(todo.isDurationBased===1) ? true : false"
                      [color]="todo.color"
                      (deleteItem)="onDeleteItem(todo.id)"  
                      (nameOfTodoChanged)="onNameOfTodoChanged($event)"
                      (statusOfTodoChanged)="onStatusOfTodoChanged($event)">
            </todo-item>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
