<div class="todo-list">
  <h2>Todo's for {{week}}/{{year}}</h2>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <div class="task-input">

    <ion-input
       (keyup.enter)="addTask()" 
       label="Task" 
       placeholder="Description ..."
       [(ngModel)]="newTaskName" 
    ></ion-input>

    <ion-button (click)="addTask()">Add Task</ion-button>

  </div>


  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
         <ion-checkbox [(ngModel)]="task.completed" (ionChange)="updateTaskStatus(task)">{{ task.name }}</ion-checkbox>
        <ion-button (click)="removeTask(i)">Delete</ion-button>
    </ion-item>
  </ion-list>

</div>
